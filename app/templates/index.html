<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atestados</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Atestados</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form" class="btn btn-secondary">Adicionar</a>
    </div>

    <!-- Tabela com os atestados cadastrados -->
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table table-dark table-borderless">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nº Documento</th>
                    <th scope="col">Serviço</th>
                    <th scope="col">Data de Emissão</th>
                    <th scope="col">Empresa</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
            {% for dbs in db %}
                <tr>
                    <th>{{dbs.id}}</th>
                    <td>{{dbs.numero_documento}}</td>
                    <td>{{dbs.tipo_de_servico}}</td>
                    <td>{{dbs.data_emissao}}</td>
                    <td>{{dbs.empresa.nome}}</td>
                    <td>{{dbs.cliente.nome}}</td>
                    <td> <a href="/view/{{dbs.id}}/" class="btn btn-secondary btn-sm">Visualizar</a> </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
