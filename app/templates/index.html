<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atestados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Atestados</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form" class="btn btn-secondary">Adicionar</a>
    </div>

    <!-- Tabela com os atestados cadastrados -->
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table table-dark table-borderless">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nº Documento</th>
                    <th scope="col">Serviço</th>
                    <th scope="col">Data de Emissão</th>
                    <th scope="col">Empresa</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
            {% for dbs in db %}
                <tr>
                    <th>{{dbs.id}}</th>
                    <td>{{dbs.numero_documento}}</td>
                    <td>{{dbs.tipo_de_servico}}</td>
                    <td>{{dbs.data_emissao}}</td>
                    <td>{{dbs.empresa.nome}}</td>
                    <td> <a href="/view/{{dbs.id}}/" class="btn btn-secondary">Visualizar</a> </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
