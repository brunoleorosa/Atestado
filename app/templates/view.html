<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atestados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Visualização</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <strong>Nº Documento: </strong>{{db.numero_documento}}<br>
        <strong>Serviço: </strong>{{db.tipo_de_servico}}<br>
        <strong>Data de Emissão: </strong>{{db.data_emissao}}<br>
        <strong>Empresa: </strong>{{db.empresa.nome}}<br>
        <strong>CNPJ: </strong>{{db.empresa.cnpj}}<br><br>
        <strong>Cliente: </strong>{{db.cliente.nome}}<br>
        <strong>CNPJ: </strong>{{db.cliente.cnpj}}<br>
        <a href="{{db.documento_pdf.url}}" class="btn btn-primary btn-sm" target="_blank">Download PDF</a>
        <td> <a href="/edit/{{db.id}}/" class="btn btn-warning btn-sm">Alterar</a> </td>
        <td> <a href="/delete/{{db.id}}/" class="btn btn-danger btn-sm btnDel">Deletar</a> </td>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
