<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atestados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>

    <!-- Formulário cadastro/atualização de atestados -->
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <div id="result"></div>
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="text">Nº Documento</div>
            <div class="form-group pb-3">{{form.numero_documento}}</div>
            <div class="text">Serviço</div>
            <div class="form-group pb-3">{{form.tipo_de_servico}}</div>
            <div class="text">Data de Emissão</div>
            <div class="form-group pb-3">{{form.data_emissao}}</div>
            <div class="text">Empresa</div>
            <div class="form-group pb-3">{{form.empresa}}</div>
            <input type="submit" class="btn btn-success">
        </form>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
