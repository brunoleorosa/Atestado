<!DOCTYPE html>
<html lang="pt-br">

{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <title>Atestados</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>

<body>
    <div class="col-3 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-3 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>

    <!-- Formulário cadastro/atualização de atestados -->
    <div class="col-3 m-auto pt-2 pb-2">
        <div id="result"></div>        
            <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post" enctype="multipart/form-data">            
                {% csrf_token %}
                {{form|crispy}}
                <div class=" text-center">
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>                
            </form>            
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
